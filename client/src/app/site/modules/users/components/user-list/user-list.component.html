<mat-list role="list">
    <ng-container *ngFor="let user of users">
        <mat-list-item>
            <div class="list-item--wrapper">
                <span class="list-item--left">
                    {{ user.username }}
                </span>
                <ng-container
                    [ngTemplateOutlet]="userActions"
                    [ngTemplateOutletContext]="{ user: user }"
                ></ng-container>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
    </ng-container>
</mat-list>

<ng-template #userActions let-user="user">
    <span class="list-item--right">
        <button mat-icon-button matTooltip="Bearbeiten" (click)="onEditUser.emit(user)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="LÃ¶schen" (click)="onDeleteUser.emit(user)">
            <mat-icon>clear</mat-icon>
        </button>
    </span>
</ng-template>
