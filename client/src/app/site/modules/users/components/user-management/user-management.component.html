<mat-toolbar color="accent">
    <button mat-icon-button matTooltip="Füge einen neuen Benutzer hinzu" (click)="createUser()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Setze die komplette Datenbank zurück">
        <mat-icon>delete_forever</mat-icon>
    </button>
</mat-toolbar>

<app-user-list [users]="users" (onEditUser)="editUser($event)" (onDeleteUser)="deleteUser($event)"></app-user-list>
