<app-headbar>
    <ng-container right-side>
        <app-sign-out></app-sign-out>
    </ng-container>
</app-headbar>
<app-indicator [color]="color">{{ isAuthenticated() ? 'Angemeldet' : 'Nicht angemeldet' }}</app-indicator>

<app-oauth *ngIf="isOAuthActivated"></app-oauth>

<div class="grid">
    <app-dashboard-card *ngFor="let item of dashboardItems" [dashboardItem]="item"></app-dashboard-card>
</div>
