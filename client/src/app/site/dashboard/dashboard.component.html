<app-oauth *ngIf="isOAuthActivated"></app-oauth>

<mat-card class="dashboard-card flex-center">
    <app-indicator [color]="color">{{ isAuthenticated() ? 'Angemeldet' : 'Nicht angemeldet' }}</app-indicator>
    <h1 class="underscore">2FA Demonstrator</h1>
    <button mat-button (click)="whoAmI()">Who am I</button>
    <button mat-button (click)="sayHello()">Sag Hallo</button>
    <button mat-button (click)="logout()">Abmelden</button>
</mat-card>
